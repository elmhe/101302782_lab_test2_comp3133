<div>
    <ul>
        <li *ngFor="let launch of launches">
          <h3>{{ launch.mission_name }}</h3>
          <p>Year: {{ launch.launch_year }}</p>
          <p>{{ launch.details }}</p>
          <img [src]="launch.links.mission_patch_small" alt="Mission Patch">
        </li>
    </ul>
</div>
