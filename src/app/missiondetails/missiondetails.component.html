<h2>Mission Details</h2>

<div *ngIf="missionDetails">
  <h3>{{ missionDetails.mission_name }} ({{ missionDetails.launch_year }})</h3>
  <img [src]="missionDetails.links.mission_patch_small" alt="{{ missionDetails.mission_name }} logo">
  <p>{{ missionDetails.details }}</p>
</div>

<button routerLink="/">Back</button>
